<!DOCTYPE html>
<html>
<head>
	<title>New Auction</title>
</head>
<body>
	<h2>New Trip</h2><p><a href="/success">Home</a><a href="/">Logout</a></p>
	        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
	
	<form action="/new" method="post">
		{% csrf_token %}
		Destination: <input type="text" name="destination">
		Description: <input type="text" name="description">
		Travel Date From: <input type="date" name="travel_from">
		Travel Date To: <input type="date" name="travel_to">
		<input type="submit" value="Create Trip">
	</form>

</body>
</html>
